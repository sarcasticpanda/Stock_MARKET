{% extends "base.html" %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for symbol, chart in charts %}
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold mb-4">{{ symbol }}</h3>
                <div>{{ chart | safe }}</div>
                <a href="/stock/{{ symbol }}" class="mt-4 inline-block px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">View Details</a>
            </div>
        {% endfor %}
        {% if not charts %}
            <p class="text-center col-span-3">No stocks tracked yet. Go to the Symbols page to add some!</p>
        {% endif %}
    </div>
{% endblock %}
